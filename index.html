<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excess Music</title>
  <style>
    /* Reset */
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {width:100%; height:100%; font-family:Arial, sans-serif; background:#000; color:white; overflow:hidden;}

    /* Canvas background */
    #bg-canvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }

    /* Centered Logo */
    .logo-container {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      z-index:10;
    }

    .logo-container img {
      width:200px;
      height:auto;
      margin-bottom:20px;
    }

    /* 3D Text */
    .moving-text {
      font-size:2rem;
      font-weight:bold;
      color:#fff;
      text-shadow:0 0 20px rgba(255,255,255,0.8);
      animation: floatText 6s infinite ease-in-out alternate;
    }

    @keyframes floatText {
      0% { transform: translateY(-20px) rotateX(0deg) rotateY(0deg);}
      50% { transform: translateY(20px) rotateX(20deg) rotateY(20deg);}
      100% { transform: translateY(-20px) rotateX(0deg) rotateY(0deg);}
    }

    /* Button Container */
    .button-container {
      display:flex;
      gap:30px;
      justify-content:center;
      margin-top:40px;
    }

    /* 3D Glass Buttons */
    .btn-3d {
      position:relative;
      padding:15px 40px;
      border:none;
      font-size:1rem;
      font-weight:bold;
      color:white;
      background:rgba(255,255,255,0.1);
      border-radius:12px;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 20px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.3);
      transition:all 0.3s ease;
      cursor:pointer;
    }

    .btn-3d:hover {
      transform:translateY(-5px) scale(1.05);
      box-shadow:0 15px 30px rgba(0,0,0,0.7), inset 0 2px 4px rgba(255,255,255,0.5);
    }

    .btn-3d:active {
      transform:translateY(2px) scale(0.98);
      box-shadow:0 5px 15px rgba(0,0,0,0.7);
    }

    /* Footer */
    footer {
      position:absolute;
      bottom:20px;
      width:100%;
      text-align:center;
      font-size:0.8rem;
      color:#aaa;
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bg-canvas"></canvas>

  <!-- Centered Logo and Text -->
  <div class="logo-container">
    <img src="ExcessLogo.jpg" alt="Excess Logo" />
    <div class="moving-text">Excess Music</div>

    <!-- 3D Buttons -->
    <div class="button-container">
      <button class="btn-3d">Home</button>
      <button class="btn-3d">Artists</button>
      <button class="btn-3d">Releases</button>
      <button class="btn-3d">Contact</button>
    </div>
  </div>

  <footer>
    Â© 2025 Excess Music. All rights reserved.
  </footer>

  <!-- Three.js Background -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.179.0/build/three.module.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('bg-canvas'), antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Geometry & Material for background particles
    const particlesCount = 2000;
    const positions = new Float32Array(particlesCount * 3);
    for (let i=0; i<particlesCount*3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }
    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({color:0xffffff, size:0.02});
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0015;
      points.rotation.x += 0.0007;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
