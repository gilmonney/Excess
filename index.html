<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excess Music Journey</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay">Scroll Down to Begin the Journey</div>
  <canvas id="bg"></canvas>

  <section id="page1">GET STARTED</section>
  <section id="page2">Our Vision</section>
  <section id="page3">Feel the Vibes</section>
  <section id="page4">Join the Excess</section>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.179.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.179.0/examples/jsm/controls/OrbitControls.js';
    import gsap from "https://cdn.skypack.dev/gsap@3.12.5";
    import { ScrollTrigger } from "https://cdn.skypack.dev/gsap/ScrollTrigger";

    gsap.registerPlugin(ScrollTrigger);

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#bg")});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Lights
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5,5,5);
    scene.add(pointLight);
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    // Load Logo Texture with error handling
    const textureLoader = new THREE.TextureLoader();
    const logoTexture = textureLoader.load(
      "ExcessLogo.jpg",
      () => console.log("Logo loaded"),
      undefined,
      (err) => console.error("Error loading logo", err)
    );

    // Cube (logo box)
    const cubeGeometry = new THREE.BoxGeometry(2,2,2);
    const cubeMaterial = new THREE.MeshStandardMaterial({ map: logoTexture });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);

    // Background stars
    function addStar() {
      const geometry = new THREE.SphereGeometry(0.1, 24, 24);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geometry, material);
      const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
      star.position.set(x, y, z);
      scene.add(star);
    }
    Array(400).fill().forEach(addStar);

    // Controls (optional, for debugging)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Scroll-trigger animations
    gsap.to(cube.rotation, {
      scrollTrigger: {
        trigger: "#page2",
        start: "top center",
        end: "bottom center",
        scrub: true
      },
      x: Math.PI * 2,
      y: Math.PI * 2,
      duration: 3
    });

    gsap.to(cube.scale, {
      scrollTrigger: {
        trigger: "#page3",
        start: "top center",
        end: "bottom center",
        scrub: true
      },
      x: 3,
      y: 3,
      z: 3,
      duration: 3
    });

    gsap.to(camera.position, {
      scrollTrigger: {
        trigger: "#page4",
        start: "top center",
        end: "bottom center",
        scrub: true
      },
      z: 10,
      duration: 3
    });

    // Handle resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
