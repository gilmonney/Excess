<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Excess Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {width:100%; height:100%; font-family:'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:var(--bg); color:var(--fg); overflow:hidden;}
    
    /* Theme variables */
    :root {
      --bg: #000;
      --fg: #fff;
      --glass-bg: rgba(255,255,255,0.1);
      --glass-border: rgba(255,255,255,0.3);
    }
    
    [data-theme="light"] {
      --bg: #ffffff;
      --fg: #1a1a1a;
      --glass-bg: rgba(0,0,0,0.1);
      --glass-border: rgba(0,0,0,0.3);
    }

    /* Canvas background */
    #bg-canvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }

    /* Centered Logo */
    .logo-container {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      z-index:10;
    }

    .logo-container img {
      width:min(200px, 60vw);
      height:auto;
      margin-bottom:20px;
    }

    /* 3D Text */
    .moving-text {
      font-size:clamp(1.5rem, 5vw, 2rem);
      font-weight:bold;
      color:var(--fg);
      text-shadow:0 0 20px rgba(255,255,255,0.8);
      animation: floatText 6s infinite ease-in-out alternate;
    }
    
    [data-theme="light"] .moving-text {
      text-shadow:0 0 20px rgba(0,0,0,0.3);
    }

    @keyframes floatText {
      0% { transform: translateY(-20px) rotateX(0deg) rotateY(0deg);}
      50% { transform: translateY(20px) rotateX(20deg) rotateY(20deg);}
      100% { transform: translateY(-20px) rotateX(0deg) rotateY(0deg);}
    }

    /* Button Container */
    .button-container {
      display:flex;
      gap:clamp(15px, 4vw, 30px);
      justify-content:center;
      margin-top:clamp(20px, 6vw, 40px);
      flex-wrap:wrap;
      padding:0 20px;
    }

    /* 3D Glass Buttons */
    .btn-3d {
      position:relative;
      padding:clamp(12px, 3vw, 15px) clamp(20px, 6vw, 40px);
      border:none;
      font-size:clamp(0.85rem, 3.5vw, 1rem);
      font-weight:bold;
      color:var(--fg);
      background:var(--glass-bg);
      border-radius:12px;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 20px rgba(0,0,0,0.5), inset 0 1px 2px var(--glass-border);
      transition:all 0.3s ease;
      cursor:pointer;
      white-space:nowrap;
    }
    
    [data-theme="light"] .btn-3d {
      box-shadow:0 10px 20px rgba(0,0,0,0.1), inset 0 1px 2px var(--glass-border);
    }

    .btn-3d:hover {
      transform:translateY(-5px) scale(1.05);
      box-shadow:0 15px 30px rgba(0,0,0,0.7), inset 0 2px 4px var(--glass-border);
    }
    
    [data-theme="light"] .btn-3d:hover {
      box-shadow:0 15px 30px rgba(0,0,0,0.2), inset 0 2px 4px var(--glass-border);
    }

    .btn-3d:active {
      transform:translateY(2px) scale(0.98);
      box-shadow:0 5px 15px rgba(0,0,0,0.7);
    }

    /* Footer */
    footer {
      position:absolute;
      bottom:20px;
      width:100%;
      text-align:center;
      font-size:clamp(0.7rem, 2.5vw, 0.8rem);
      color:#aaa;
      padding:0 20px;
    }

    /* Mobile Specific Adjustments */
    @media (max-width: 768px) {
      .logo-container {
        padding:20px;
      }
      
      .button-container {
        flex-direction:column;
        align-items:center;
        gap:15px;
        max-width:280px;
        margin:30px auto 0;
      }
      
      .btn-3d {
        width:100%;
        max-width:200px;
        text-align:center;
      }
      
      .btn-3d:hover {
        transform:translateY(-2px) scale(1.02);
      }
    }

    @media (max-width: 480px) {
      .logo-container img {
        width:min(150px, 50vw);
        margin-bottom:15px;
      }
      
      .moving-text {
        font-size:clamp(1.2rem, 6vw, 1.5rem);
      }
      
      .button-container {
        margin-top:20px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .btn-3d:hover {
        transform:none;
        box-shadow:0 10px 20px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.3);
      }
      
      .btn-3d:active {
        transform:scale(0.95);
      }
    }

    /* Featured content styles */
    .featured-content {
      margin-top: 40px;
      max-width: 800px;
      width: 100%;
    }

    .featured-section {
      margin-bottom: 30px;
    }

    .featured-section h3 {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .featured-item {
      background: var(--glass-bg);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .featured-item:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    [data-theme="light"] .featured-item:hover {
      background: rgba(0,0,0,0.2);
    }

    .featured-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .featured-item h4 {
      color: var(--fg);
      font-size: 0.9rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .featured-item p {
      color: #ccc;
      font-size: 0.7rem;
      margin: 4px 0 0 0;
    }

    .explore-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--fg);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .explore-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    [data-theme="light"] .explore-btn:hover {
      background: rgba(0,0,0,0.2);
    }
    
    /* Theme toggle for index page */
    .theme-toggle {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--fg);
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      width: 36px;
      height: 36px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }
    
    [data-theme="light"] .theme-toggle:hover {
      background: rgba(0,0,0,0.2);
    }

    .theme-toggle:active {
      transform: translateY(0);
    }

    .theme-toggle .theme-icon {
      width: 18px;
      height: 18px;
      transition: all 0.3s ease;
    }

    .loading-small {
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bg-canvas"></canvas>

  <!-- Centered Logo and Text -->
  <div class="logo-container">
    <img src="ExcessLogo.jpg" alt="Excess Logo" />
    <div class="moving-text">Excess Music</div>

    <!-- 3D Buttons -->
    <div class="button-container">
      <button class="btn-3d" onclick="window.location.href='index.html'">Home</button>
      <button class="btn-3d" onclick="window.location.href='artists.html'">Artists</button>
      <button class="btn-3d" onclick="window.location.href='ngo.html'">NGO</button>
      <button class="btn-3d" onclick="window.location.href='contact.html'">Contact</button>
    </div>
    
    <!-- Featured Content -->
    <div class="featured-content" id="featured-content" style="display: none;">
      <div class="featured-section">
        <h3>Featured Artists</h3>
        <div class="featured-grid" id="featured-artists">
          <div class="loading-small">Loading...</div>
        </div>
      </div>
      
      <div class="featured-section">
        <h3>Latest Releases</h3>
        <div class="featured-grid" id="latest-releases">
          <div class="loading-small">Loading...</div>
        </div>
      </div>
    </div>
    
    <button class="explore-btn" id="explore-toggle">Explore Music</button>
  </div>

  <footer>
    Â© 2025 Excess Music. All rights reserved.
  </footer>

  <!-- Theme Management -->
  <script type="module" src="/js/theme.js"></script>
  
  <!-- API and Homepage Scripts -->
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/homepage.js"></script>
  
  <!-- Three.js Background -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.179.0/build/three.module.js';

    // Scene setup
    const scene = new THREE.Scene();
    // Make scene globally accessible for theme manager
    window.scene = scene;
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('bg-canvas'), antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Geometry & Material for background particles with mobile optimization
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const particlesCount = isMobile ? 800 : 2000; // Reduce particles on mobile
    const positions = new Float32Array(particlesCount * 3);
    for (let i=0; i<particlesCount*3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }
    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({color:0xffffff, size:isMobile ? 0.03 : 0.02});
    const points = new THREE.Points(geometry, material);
    // Make points globally accessible for theme manager
    window.stars = points;
    scene.add(points);

    // Touch optimization for mobile
    if (isMobile) {
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.body.style.touchAction = 'manipulation';
    }

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0015;
      points.rotation.x += 0.0007;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
