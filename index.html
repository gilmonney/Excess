<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excess Music Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Put iframe as full background */
    #bg-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }

    /* Overlay text */
    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #intro img {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    #intro.show {
      opacity: 1;
    }

    #intro.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- 3D cube background -->
  <iframe id="bg-frame" src="1bg.html"></iframe>

  <!-- Intro overlay -->
  <div id="intro">
    <img src="ExcessLogo.jpg" alt="Excess Logo">
    <div id="intro-text">Welcome to Excess Music</div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const introText = document.getElementById("intro-text");

    // Step 1: Show Welcome
    setTimeout(() => {
      intro.classList.add("show");
    }, 500);

    // Step 2: Hide Welcome
    setTimeout(() => {
      intro.classList.remove("show");
      intro.classList.add("hide");
    }, 4000);

    // Step 3: Swap text to Bridging the Gap
    setTimeout(() => {
      introText.textContent = "Bridging the gap between culture and sound";
      intro.classList.remove("hide");
      intro.classList.add("show");
    }, 5000);

    // Step 4: Hide Bridging the Gap
    setTimeout(() => {
      intro.classList.remove("show");
      intro.classList.add("hide");
    }, 9000);

    // Step 5: Replace with main site (placeholder)
    setTimeout(() => {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Main Website Content</h1>";
    }, 10000);
  </script>
</body>
</html>
