<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excess Label</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; width: 100%; height: 100vh; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.179.0/build/three.module.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Load your logo as texture
  const textureLoader = new THREE.TextureLoader();
  const logoTexture = textureLoader.load("https://pub-6fabcda3e4e84b4a89d1fb66eb6f45ea.r2.dev/ExcessLogo.jpg");

  const geometry = new THREE.BoxGeometry(2, 2, 2);
  const material = new THREE.MeshStandardMaterial({ map: logoTexture, metalness: 0.3, roughness: 0.7 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Lights
  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
