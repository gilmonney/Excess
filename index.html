<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excess Music Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #intro {
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #intro img {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    #intro.show {
      opacity: 1;
    }

    #intro.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="ExcessLogo.jpg" alt="Excess Logo">
    <div id="intro-text">Welcome to Excess Music</div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const introText = document.getElementById("intro-text");

    // Step 1: Show Welcome
    setTimeout(() => {
      intro.classList.add("show");
    }, 500);

    // Step 2: Hide Welcome
    setTimeout(() => {
      intro.classList.remove("show");
      intro.classList.add("hide");
    }, 4000);

    // Step 3: Swap text to Bridging the Gap
    setTimeout(() => {
      introText.textContent = "Bridging the gap between culture and sound";
      intro.classList.remove("hide");
      intro.classList.add("show");
    }, 5000);

    // Step 4: Hide Bridging the Gap
    setTimeout(() => {
      intro.classList.remove("show");
      intro.classList.add("hide");
    }, 9000);

    // Step 5: Optional redirect or reveal main site content
    setTimeout(() => {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Main Website Content</h1>";
    }, 10000);
  </script>
</body>
</html>
