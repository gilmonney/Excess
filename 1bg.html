<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Background</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; width: 100%; height: 100vh; }
    </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.179.0/build/three.module.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Load texture with error handling
const textureLoader = new THREE.TextureLoader();
const logoTexture = textureLoader.load(
    'ExcessLogo.jpg',
    () => console.log('Texture loaded successfully'),
    undefined,
    (error) => console.error('Texture loading error:', error)
);

// Create cube with MeshBasicMaterial
const geometry = new THREE.BoxGeometry(2, 2, 2);
const material = new THREE.MeshBasicMaterial({ map: logoTexture });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Add lights (optional for MeshBasicMaterial, required for MeshStandardMaterial)
const pointLight = new THREE.PointLight(0xffffff, 100); // Increased intensity
pointLight.position.set(5, 5, 5);
scene.add(pointLight);

const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
}
animate();

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
